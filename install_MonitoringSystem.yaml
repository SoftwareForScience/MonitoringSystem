#!/usr/bin/env ansible-playbook
- hosts: MonitoringSystem
  tasks:  
    - name: install the 5.8.0 version of Collectd
      yum:
       name: collectd-5.8.0
       state: latest
  # - name: install the latest version of Influxdb
