    - name: install the 5.6 version of Elasticsearch
      yum:
       name: elasticsearch
       state: present
    - name: install the 5.6 version of Logstash
      yum:
       name: logstash
       state: present
    - name: install the 5.6 version of Kibana
      yum:
       name: kibana
      state: present
    - name: install the latest version of Kapacitor
      yum:
       name: kapacitor
       state: latest